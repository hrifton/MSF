<div class="contenaire">
  <ejs-grid [dataSource]='interventions' allowPaging='true' allowFiltering='true' [pageSettings]='pageSettings'  [editSettings]='editSettings' [filterSettings]='filterSettings'(actionBegin)='actionBegin($event)' (actionComplete)='actionComplete($event) '>
      <e-columns>
          <e-column field='_id' headerText='Order ID' textAlign='center'  ></e-column>
          <e-column field='day' headerText='Date' textAlign='center' width=120 ></e-column>
          <e-column field='priority' headerText='Priotity' textAlign='center'width=120 ></e-column>
          <e-column field='departement' headerText='Departement' textAlign='center' width=120 ></e-column>
          <e-column field='description' headerText='Desciption' textAlign='center' ></e-column>
          <e-column field='locality' headerText='Locality' textAlign='center'width=120 ></e-column>
          <e-column field='tech' headerText='tech' textAlign='center'></e-column>
          <e-column field='status' headerText='Status' textAlign='center' width=120></e-column>
      </e-columns>
      <ng-template #editSettingsTemplate let-data>
<div *ngIf="user.status!='user'">
<p>{{angForm.value.id}} </p>
        <form [formGroup]="angForm">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <div class="e-float-input e-control-wrapper" >
                          <ejs-dropdownlist id="Departement" formControlName="departement" [dataSource]='departements' [fields]="{text:'departement',value:'departement' }" placeholder="Departement" popupHeight='200px' floatLabelType='Always'></ejs-dropdownlist>
                      </div>

                  </div>
                  <div class="form-group col-md-6">
                      <div class="e-float-input e-control-wrapper" >
                          <ejs-dropdownlist id="priority" formControlName="priority" [dataSource]='priorities' [fields]="{text:'priority',value:'priority' }" placeholder="priority" popupHeight='200px' floatLabelType='Always' #priority></ejs-dropdownlist>
                      </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                      <div class="e-float-input e-control-wrapper" >
                          <ejs-dropdownlist id='tech' #samples formControlName="tech"[dataSource]='techs' [fields]="{text:'fullName',value:'fullName' }" [placeholder]='text' [popupHeight]='height'></ejs-dropdownlist>
                      </div>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="e-float-input e-control-wrapper" >
                  <input matInput="matInput" placeholder="Locality" formControlName="locality" #locality>
                  </div>
                </div>
                </div>
                <div class="form-row">
                    <mat-form-field class="form-group col-md-12">
                        <mat-label>Description Intervention</mat-label>
                        <textarea matInput formControlName="description" placeholder="Description Intervention" rows="brightness_4" #description></textarea>
                      </mat-form-field>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="e-float-input e-control-wrapper" >
                      <input matInput="matInput" placeholder="Materiel utilisÃ©" formControlName="useMat" #useMat>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <div class="e-float-input e-control-wrapper" >
                    <input matInput="matInput" placeholder="Asset" formControlName="asset" #asset>
                    </div>
                  </div>
                  </div>
                <div class="form-row">
                    <mat-form-field class="form-group col-md-12">
                        <mat-label>Description Solution</mat-label>
                        <textarea matInput formControlName="solution" placeholder="Description solution" rows="brightness_4" #solution></textarea>
                      </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field class="form-group col-md-8" >
                        <div class="e-float-input e-control-wrapper" >
                        <input  matInput="matInput" value="{{today | date :  'dd/MM/yyyy' }}" [disabled]="true" #date >
                        </div>
                      </mat-form-field>
                      <div class="form-group col-md-4">
                        <button  (click)="historique(angForm.value.id)" mat-raised-button color="warn" >Historique</button>
                      </div>


                </div>

        </form>
</div>
<div *ngIf="user.status=='user'">
  <form [formGroup]="angForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="e-float-input e-control-wrapper" >
                    <ejs-dropdownlist id="Departement" formControlName="departement" [dataSource]='departements' [fields]="{text:'departement',value:'departement' }" placeholder="Departement" popupHeight='200px' floatLabelType='Always'></ejs-dropdownlist>
                </div>

            </div>
            <div class="form-group col-md-6">
                <div class="e-float-input e-control-wrapper" >
                    <ejs-dropdownlist id="priority" formControlName="priority" [dataSource]='priorities' [fields]="{text:'priority',value:'priority' }" placeholder="priority" popupHeight='200px' floatLabelType='Always' #priority></ejs-dropdownlist>
                </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="e-float-input e-control-wrapper" >
            <input matInput="matInput" placeholder="Locality" formControlName="locality" #locality>
            </div>
          </div>
          </div>
  </form>
</div>

      </ng-template>
  </ejs-grid>
</div>
