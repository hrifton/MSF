<div class="grid-container">
  <h1 class="mat-h1">Intervention</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

            <div *ngIf="card.title=='Liste'"><app-list-intervention [interventions]='interventions' [techs]='techs' [user]="userDetails"></app-list-intervention></div>
            <div *ngIf="card.title=='Analyse'"><app-historic-intervention [interventions]='interventions'></app-historic-intervention></div>
            <div *ngIf="card.title=='Formulaire'"><app-formulaire-intervention (messageEvent)="update($event)" [user]="userDetails"></app-formulaire-intervention></div>
            <div *ngIf="card.title=='Solution'"><app-historic-solution></app-historic-solution></div>
        </mat-card-content>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
