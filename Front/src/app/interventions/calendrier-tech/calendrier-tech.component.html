
  <ejs-schedule #agenda width='100%' height='650px' [selectedDate]="selectedDate" [eventSettings]="eventSettings"
    [(currentView)]="currentView" (eventRendered)="oneventRendered($event)" [allowResizing]="allowResizing">
    <e-views>
      <e-view option="Week" startHour="09:00" endHour="19:00" [timeScale]='timeScale'>
      </e-view>
      <e-view option="Month"></e-view>
    </e-views>

  </ejs-schedule>
