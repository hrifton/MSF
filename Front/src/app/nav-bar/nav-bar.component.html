<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><img id="logo" src="../../assets/img/logo.png" alt="LogoMSF" srcset=""></mat-toolbar>

    <button mat-button routerLink="signUp">User</button>
    <button mat-button [matMenuTriggerFor]="Intervention">Intervention</button>
    <button mat-button [matMenuTriggerFor]="Maintenance">Maintenance</button>
    <button mat-button routerLink="storage">Storage</button>

    <button mat-button [matMenuTriggerFor]="Setting">Setting</button>

    <mat-menu #Intervention="matMenu">
      <a mat-button routerLink='interventions'>Intervention</a>
      <a mat-button routerLink="formInter">Formulaire Intervention</a>
    </mat-menu>

    <mat-menu #Maintenance="matMenu">
      <a mat-button routerLink='maintenance'>Maintenance</a>
      <a mat-button routerLink="formInter">Formulaire Intervention</a>
    </mat-menu>

      <a mat-button routerLink="setTec">Setting Technicien</a><br>
      <a mat-button routerLink="setMet">Setting MÃ©tier</a>
