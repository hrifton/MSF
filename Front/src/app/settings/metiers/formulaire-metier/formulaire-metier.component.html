<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
  <div class="row" style="margin-top: 0px;">
    <div class="e-card" id="basic_card">
      <div class="e-card-header">
        <div class="e-card-header-caption">
          <div class="e-card-header-title">
            <h3>Form of trade</h3>
          </div>
        </div>
      </div>
      <div class="e-card-content">
        <div class="control-section">
          <div class="col-12">
            <form [formGroup]="metierForm" novalidate="novalidate">
              <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <div class="e-float-input">
                    <input id="name" type="text" formControlName="name">
                    <span class="e-float-line"></span>
                    <label for="name" class="e-float-text">Trade</label>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <div class="e-float-input">
                    <textarea matInput formControlName="description" placeholder="Description" rows="brightness_4"
                      #description></textarea>
                    <span class="e-float-line"></span>
                    <label for="description" class="e-float-text">Description</label>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <div class="e-float-input">
                  <div id="default-control">
                    
                      <input ejs-colorpicker id='color-picker' type='color' formControlName="color" />
                      <label for="description" class="e-float-text">Choose a color</label>
                  </div>
                  </div>
                </div>
                
              </div>
            </form>
            <div>
              <button (click)="saveMetier(metierForm)" mat-raised-button="mat-raised-button-left" color="primary"
                [disabled]=!metierForm.valid>Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
