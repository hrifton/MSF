<div class="e-card-content">
  <div class="control-section">
    <div class="col-lg-12">
      <div class="e-card-content">
        <div class="row">
          <!--Liste Metier dispo-->
          <div class="col-xs-12 col-sm-12 col-lg-8 col-md-8">
            <div class="row" style="margin-top: 0px;">
              <div class="e-card" id="basic_card">
                <div class="e-card-header">
                  <div class="e-card-header-caption">
                    <div class="e-card-header-title">
                      <h5>List of Departement</h5>
                    </div>
                  </div>
                </div>

                <div class="e-card-content">
                  <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                    <div class="row">
                      <div class="col-6">
                        <ejs-grid id="Grid" #grid  allowPaging='true' (rowDragStart)="rowDragStart($event)" [toolbar]='toolbar'[dataSource]="srcData"  [pageSettings]='initialPage'
                          [allowSelection]="true" [allowRowDragAndDrop]="true" [selectionSettings]="selectionOptions"
                          [rowDropSettings]="srcDropOptions" width="100%" (actionBegin)="actionBegin($event)" height=365>
                          <e-columns>
                            <e-column field="departement" headerText="Departements" width="120" textAlign="Right">
                            </e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                      <div class="col-6">
                        <ejs-grid id="DestGrid" #grid2  allowPaging='true' [dataSource]="destData" (rowDragStart)="rmRowDragStart($event)"  [pageSettings]='initialPage'
                          [allowSelection]="true" [allowRowDragAndDrop]="true" [rowDropSettings]="destDropOptions" [toolbar]='toolbar'
                          [selectionSettings]="selectionOptions" width="100%" height=365>
                          <e-columns>
                            <e-column field="departement" headerText="Departements in to Hospital" width="120"
                              textAlign="Right">
                            </e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
