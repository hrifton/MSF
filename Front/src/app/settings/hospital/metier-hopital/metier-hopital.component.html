<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
  <div class="row" style="margin-top: 0px;">
    <div class="e-card" id="basic_card">
      <div class="e-card-header">
        <div class="e-card-header-caption">
          <div class="e-card-header-title">
            <h3>Setting Hospital</h3>
          </div>
        </div>
      </div>

      <div class="e-card-content">
        <div class="row">
          <!--selection projet-->
          <div class="col-xs-12 col-sm-12 col-lg-2 col-md-3">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
              <span class="e-float-line"></span>
              <label for="country" class="e-float-text">Hospital name :</label>
              <div class="e-float-input" popupHeight="200px" e-disabled>
                {{ projet[0].project }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
              <span class="e-float-line"></span>
              <label for="country" class="e-float-text">Country</label>
              <div class="e-float-input" popupHeight="200px" e-disabled>
                {{ projet[0].country }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
              <span class="e-float-line"></span>
              <label for="structure" class="e-float-text">Structure</label>
              <div class="e-float-input" popupHeight="200px" e-disabled>
                {{ projet[0].ipdStructure }}
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
              <span class="e-float-line"></span>
              <label for="level" class="e-float-text">Leve of Car</label>
              <div class="e-float-input" popupHeight="200px" e-disabled>
                {{ projet[0].leveOfCare }}
              </div>
            </div>
          </div>
          <!--Liste Metier dispo-->
          <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4">
            <div class="row" style="margin-top: 0px;">
              <div class="e-card" id="basic_card">
                <div class="e-card-header">
                  <div class="e-card-header-caption">
                    <div class="e-card-header-title">
                      <h5>Select the trades</h5>
                    </div>
                  </div>
                </div>

                <div class="e-card-content">
                  <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                    <div class="row">
                      <div class="col-6">
                        <ejs-grid
                          id="Grid"
                          #grid
                          (supprimer)="supprimer($event)"
                          (rowDragStart)="rowDragStart($event)"
                          (rowDrop)="rowDrop($event)"
                          [dataSource]="metiers"
                          [allowSelection]="true"
                          [allowRowDragAndDrop]="true"
                          [selectionSettings]="selectionOptions"
                          [rowDropSettings]="srcDropOptions"
                          width="100%"
                        >
                          <e-columns>
                            <e-column
                              field="name"
                              headerText="available jobs"
                              width="120"
                              textAlign="Right"
                            ></e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                      <div class="col-6">
                        <ejs-grid
                          id="DestGrid"
                          #grid2
                          (actionBegin)="actionBegin($event)"
                          [dataSource]="metierToHospital"
                          [allowSelection]="true"
                          [allowRowDragAndDrop]="true"
                          [selectionSettings]="selectionOptions"
                          [rowDropSettings]="destDropOptions"
                          width="100%"
                        >
                          <e-columns>
                            <e-column
                              field="name"
                              headerText="trades in the Hospital"
                              width="120"
                              textAlign="Right"
                            ></e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Liste famille dispo-->
          <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4">
            <div class="row" style="margin-top: 0px;">
              <div class="e-card" id="basic_card">
                <div class="e-card-header">
                  <div class="e-card-header-caption">
                    <div class="e-card-header-title">
                      <h5>List categories of</h5>
                    </div>
                  </div>
                </div>

                <div class="e-card-content">
                  <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                    <div class="row">
                      <div class="col-6">
                        <ejs-grid
                          id="Grid"
                          [dataSource]="metiers"
                          [allowSelection]="true"
                          [allowRowDragAndDrop]="true"
                          [selectionSettings]="selectionOptions"
                          [rowDropSettings]="srcDropOptions"
                          width="100%"
                        >
                          <e-columns>
                            <e-column
                              field="name"
                              headerText="available jobs"
                              width="120"
                              textAlign="Right"
                            ></e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                      <div class="col-6">
                        <ejs-grid
                          id="DestGrid"
                          [dataSource]="metierToHospital"
                          [allowSelection]="true"
                          [allowRowDragAndDrop]="true"
                          [selectionSettings]="selectionOptions"
                          [rowDropSettings]="destDropOptions"
                          width="100%"
                        >
                          <e-columns>
                            <e-column
                              field="name"
                              headerText="trades in the Hospital"
                              width="120"
                              textAlign="Right"
                            ></e-column>
                          </e-columns>
                        </ejs-grid>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
