<ejs-accumulationchart #chart1 id="container" #pie1 style='display:block;  width: 92%' [legendSettings]="legendSettings1"
    [tooltip]="tooltip" [title]="title" (load)='load($event)' [enableAnimation]='enableAnimation' [center]='center'>
    <e-accumulation-series-collection>
        <e-accumulation-series name='Intervention' [pointColorMapping]='map1' [dataSource]='piedata1' xName='x' yName='y'
            [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="0%" radius="60%" [dataLabel]="dataLabel1"
            [explode]='explode' explodeOffset='10%' [explodeIndex]='0'>
        </e-accumulation-series>
    </e-accumulation-series-collection>
</ejs-accumulationchart>
