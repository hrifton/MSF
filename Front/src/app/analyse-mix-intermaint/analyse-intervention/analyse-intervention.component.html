<ejs-accumulationchart
  #chart
  id="container"
  #pie
  style="display:block;  width: 92%"
  [legendSettings]="legendSettings"
  [tooltip]="tooltip"
  [title]="title"
  (load)="load($event)"
  [enableAnimation]="enableAnimation"
  [center]="center"
>
  <e-accumulation-series-collection>
    <e-accumulation-series
      name="Intervention"
      [pointColorMapping]="map"
      [dataSource]="piedata"
      xName="x"
      yName="y"
      [startAngle]="startAngle"
      [endAngle]="endAngle"
      innerRadius="0%"
      radius="60%"
      [dataLabel]="dataLabel"
      [explode]="explode"
      explodeOffset="10%"
      [explodeIndex]="0"
    >
    </e-accumulation-series>
  </e-accumulation-series-collection>
</ejs-accumulationchart>
