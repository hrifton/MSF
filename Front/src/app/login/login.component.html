  <!--TOASTE SUCCESS-->
  <div *ngIf="showToast" class="col-lg-12 control-section toast-default-section">
    <div class="e-sample-resize-container">
      <ejs-toast
        #defaulttoast
        id="defaulttoast"
        [position]="position"
        icon="e-meeting"
        cssClass="e-toast-danger"
        icon="e-success toast-icons"
      >
        <ng-template #content>
          <div></div>
        </ng-template>
        <ng-template #title>
          <div>{{ serverErrorMessages }}</div>
        </ng-template>
      </ejs-toast>
    </div>
  </div>

<div class="row vertical-center" >
  <div class="col-4">
  <div class="e-card" style="max-width:400px">
  <div class="e-card-content">
  <form *ngIf="!show" [formGroup]="userForm" novalidate="novalidate">
    <div class="e-card-vertical" >
      <img src="../../assets/img/logo.png" />
    </div>
    <mat-card-content>
      <div class="e-card-actions e-card-vertical" >
        <mat-form-field>
          <mat-label>fullName</mat-label>
          <input matInput="matInput" type="text" placeholder="fullName" formControlName="fullName" #fullName required />
        </mat-form-field>
      </div>
      <div class="e-card-actions e-card-vertical" >
        <mat-form-field>
          <mat-label>password</mat-label>
          <input matInput="matInput" type="password" placeholder="password" formControlName="password" #password
            required />
        </mat-form-field>
      </div>
    </mat-card-content>
  <div class="e-card-actions e-card-vertical" >
    <button  ejs-button cssClass="e-danger mb-3" (click)="onLoginSubmit(userForm)" [disabled]="!userForm.valid">Sign in</button>
    
    <button ejs-button cssClass="e-danger" (click)="onLoginSubmit()">Account Msf</button>
  </div>
   
  
  
  </form>
            <mat-spinner  *ngIf="show" class="center"></mat-spinner>
         
  </div>
  </div>
  </div>
</div>
